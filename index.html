    <script>

            memories: [

            document.getElementById('letter-title').textContent = CONFIG.loveLetter.title;

            CONFIG.loveLetter.body.forEach(line => {

        // 3. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {

            // ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
            indicators.innerHTML = '';
